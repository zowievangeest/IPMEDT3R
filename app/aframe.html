<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groep R - Bram Valstar / Zowie van Geest</title>
    <script src="js/main.min.js"></script>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe_functions.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
</head>
<body>
<a-scene>
    <!--Aframe ASSETS-->
    <a-assets>
        <!--Hoverboard base-->
        <a-asset-item id="hoverboard-base-obj" src="./models/hoverboard_base/hoverboard_base.obj"></a-asset-item>
        <a-asset-item id="hoverboard-base-mtl" src="./models/hoverboard_base/hoverboard_base.mtl"></a-asset-item>

        <!--Hoverboard stroke none-->
        <a-asset-item id="hoverboard-stroke-none-obj" src="./models/hoverboard_stroke_none/hoverboard_stroke_none.obj"></a-asset-item>
        <a-asset-item id="hoverboard-stroke-none-mtl" src="./models/hoverboard_stroke_none/hoverboard_stroke_none.mtl"></a-asset-item>

        <!--Hoverboard stroke blue-->
        <a-asset-item id="hoverboard-stroke-blue-obj" src="./models/hoverboard_stroke_blue/hoverboard_stroke_blue.obj"></a-asset-item>
        <a-asset-item id="hoverboard-stroke-blue-mtl" src="./models/hoverboard_stroke_blue/hoverboard_stroke_blue.mtl"></a-asset-item>

        <!--Hoverboard stroke red-->
        <a-asset-item id="hoverboard-stroke-red-obj" src="./models/hoverboard_stroke_red/hoverboard_stroke_red.obj"></a-asset-item>
        <a-asset-item id="hoverboard-stroke-red-mtl" src="./models/hoverboard_stroke_red/hoverboard_stroke_red.mtl"></a-asset-item>

        <!--Hoverboard stroke green-->
        <a-asset-item id="hoverboard-stroke-green-obj" src="./models/hoverboard_stroke_green/hoverboard_stroke_green.obj"></a-asset-item>
        <a-asset-item id="hoverboard-stroke-green-mtl" src="./models/hoverboard_stroke_green/hoverboard_stroke_green.mtl"></a-asset-item>

        <!--&lt;!&ndash;&lt;!&ndash;Hoverboard stroke purple&ndash;&gt;&ndash;&gt;-->
        <a-asset-item id="hoverboard-stroke-purple-obj" src="./models/hoverboard_stroke_purple/hoverboard_stroke_purple.obj"></a-asset-item>
        <a-asset-item id="hoverboard-stroke-purple-mtl" src="./models/hoverboard_stroke_purple/hoverboard_stroke_purple.mtl"></a-asset-item>

        <!--&lt;!&ndash;&lt;!&ndash;Hoverboard strok black&ndash;&gt;&ndash;&gt;-->
        <a-asset-item id="hoverboard-stroke-black-obj" src="./models/hoverboard_stroke_black/hoverboard_stroke_black.obj"></a-asset-item>
        <a-asset-item id="hoverboard-stroke-black-mtl" src="./models/hoverboard_stroke_black/hoverboard_stroke_black.mtl"></a-asset-item>

        <!--collada wheel-->
        <a-asset-item id="wheel-base-dae" src="./models/wheel_base/wheel_base.dae"></a-asset-item>

        <!--collada rubber-->
        <a-asset-item id="rubber-dae" src="./models/hoverboard_rubber/hoverboard_rubber_parts.dae"></a-asset-item>

        <!--collada stoot-->
        <a-asset-item id="stoot-dae" src="./models/hoverboard_rubber/hoverboard_stoot_parts.dae"></a-asset-item>

        <!--Rotation buttons texture-->
        <img id="rotationTexRight" src="/img/textures/rotation_icon/rotate_right.png">
        <img id="rotationTexLeft" src="/img/textures/rotation_icon/rotate_right.png">

        <!--length buttons texture-->
        <img id="lengthPlus" src="/img/textures/length_icon/length_plus.png">
        <img id="lengthMinus" src="/img/textures/length_icon/length_minus.png">

        <!-- save button texture -->
        <img id="save-button-png" src="/img/textures/save_icon/save_button.png">

        <!--closebutton colorpanel-->
        <img id="closebtn" src="./img/textures/color_panel/closebtn.png">
        <img id="boardicon" src="./img/textures/color_panel/board.png">
        <img id="wheelicon" src="./img/textures/color_panel/wheel.png">
        <img id="rubbericon" src="./img/textures/color_panel/rubbers.png">

        <!--Floor texture-->
        <img id="floor" src="./img/textures/floor/texture_floor.jpg">

        <!--Environment textures-->
        <img id="stonetexture" src="./img/textures/walls/stone.jpg">
        <img id="concretefloor" src="./img/textures/objects/texture_floor_object.jpg">
        <img id="chrometexture" src="./img/textures/objects/chrome.jpg">
        <img id="plywood" src="./img/textures/objects/plywood.jpg">

        <!--gif mixin-->
        <a-mixin id="gifs" geometry="height:3;depth:0.02;width:3"></a-mixin>
        <!--wall mixin-->
        <a-mixin id="wallmix" geometry="primitive:box" scale="10 7 1" material="src: #stonetexture; repeat: 6 6"></a-mixin>
    </a-assets>

    <!--Light settings-->
    <a-entity id ="light1" light="intensity:1.4;target:null" position="0 10 8.5"></a-entity>
    <a-entity id="light2" light="intensity:1.4;target:null" position="0 10 -30"></a-entity>

    <!--Camera-->
    <a-camera id="camera" camera="" position="" rotation="" look-controls="" wasd-controls="" scale="" visible="">
        <a-cursor color="white" material="" raycaster="" cursor="" geometry="" position="" rotation="" scale="1 1" visible=""></a-cursor>
    </a-camera>

    <!--Color openers-->
    <a-entity id="color-openers" position="0.1 0.24 -0.08">
        <a-entity id="color-opener-text" position="-4.58 2.12 -2.75" rotation ="0 45 0" bmfont-text="text:Modify board;letterSpacing:0.54;color:#ffffff; shader: flat"></a-entity>
        <a-entity id="background-color-opener" geometry="primitive:plane" scale="1.5 1.75 1" position="-4.18 1.43 -3.21" rotation="0 45 0" material="color: #000000; opacity: 0.6"></a-entity>
        <a-entity id="color-stroke-button" position="-3.87 1.67 -3.5"  geometry="primitive:plane;" scale="0.5 0.5 0.5" rotation="0 45 0 " material="src: #boardicon; transparent: true"></a-entity>
        <a-entity id="size-wheel-button" position="-4.42 1.67 -2.93"  geometry="primitive:plane;" scale="0.5 0.5 0.5" rotation="0 45 0 " material="src: #wheelicon; transparent: true"></a-entity>
        <a-entity id="color-rubber-button" position="-4.38 0.99 -2.94"  geometry="primitive:plane;" scale="0.5 0.5 0.5" rotation="0 45 0 " material="src: #rubbericon; transparent: true"></a-entity>
    </a-entity>

    <!--Colorpicker stroke-->
    <a-entity id="color-picker" position="-4.64 3.80 -2.70" rotation="0 45 0" visible="false">
        <a-entity id="background" geometry="primitive:plane;height:1.8;width:2.5" position="0.78 -0.29 -0.06" material="color:black; opacity: 0.8"></a-entity>
        <a-entity id="color-picker-text" position="0 0.44 0" bmfont-text="text:Hoverboard color;letterSpacing:0.54;color:#ffffff; shader: flat"></a-entity>
        <a-entity id="color-none" position="0 0 0" geometry="primitive:circle;radius:0.3" material="color:#ffffff; shader: flat"></a-entity>
        <a-entity id="color-blue" position="1.55 0 0" geometry="primitive:circle;radius:0.3" material="color:#1B19E7; shader: flat"></a-entity>
        <a-entity id="color-red" position="0.78 0 0" geometry="primitive:circle;radius:0.3" material="color:#E70909; shader: flat"></a-entity>
        <a-entity id="color-green" position="0 -0.77 0" geometry="primitive:circle;radius:0.3" material="color:#00FF00; shader: flat"></a-entity>
        <a-entity id="color-purple" position="0.78 -0.77 0" geometry="primitive:circle;radius:0.3" material="color:#E70EE1; shader: flat"></a-entity>
        <a-entity id="color-black" position="1.55 -0.77 0" geometry="primitive:circle;radius:0.3" material="color:#000000; shader: flat"></a-entity>
        <a-entity id="color-stroke-button-close" geometry="primitive:circle;radius:0.1"  position="1.88 0.44 -0.02" material="src: #closebtn; transparent:true"></a-entity>
    </a-entity>

    <!--Wheel size plane-->
    <a-entity id="wheel-size-plane" visible="false">
        <a-entity id="backgroundwheelplane" position="-4.08 3.39 -3.27" rotation ="0 45 0" geometry="primitive:plane" scale="1.5 1.5 1" material="color: #000000; opacity: 0.8"></a-entity>
        <a-entity id="wheel-size-button-close" geometry="primitive:circle;radius:0.1"  position="1.88 0.44 -0.02" material="src: #closebtn; transparent:true"></a-entity>
    </a-entity>

    <!--Hoverboard base OBJ-->
    <a-entity id="hoverboard" position="0 0.9 -3.65">
        <!--Hoverboard base OBJ-->
        <a-entity id="hoverboard-base" obj-model="obj: #hoverboard-base-obj; mtl: #hoverboard-base-mtl" position="0 0 0" rotation="0 180 0" scale="1 1 1" visible="" material=""></a-entity>
        <!--Hoverboard stroke OBJ-->
        <a-entity id="hoverboard-stroke" obj-model="obj: #hoverboard-stroke-none-obj; mtl: #hoverboard-stroke-none-mtl" position="0 0 0" rotation="0 180 0" scale="1 1 1" visible="" material=""></a-entity>
        <!--Wheel OBJ-->
        <a-entity id="wheel" position="0 -0.78 0">
            <a-entity id="wheel-base" collada-model="#wheel-base-dae" rotation="0 90 0" scale="0.8 0.8 0.8" visible="true" material=""></a-entity>
        </a-entity>
        <a-entity id="stootparts" position="0 -0.06 0">
            <a-entity id="stootp" collada-model="#stoot-dae" rotation="0 180 0" scale="0.6 0.6 0.6"></a-entity>
        </a-entity>
        <a-entity id="rubberpart" position="0 -0.2 0">
            <a-entity id="rubberp" collada-model="#rubber-dae" rotation="0 180 0" scale="0.57 0.57 0.57"></a-entity>
        </a-entity>
    </a-entity>

    <!--Rotation buttons-->
    <a-entity id="rotateButtons">
        <a-entity id="rotateRight" position="2.8 0.7 -2.84" scale="0.15 0.15 0.15" geometry="primitive:circle;" material="src:#rotationTexRight;depthTest:true;transparent:true"></a-entity>
        <a-entity id="rotateLeft" position="-2.8 0.7 -2.84" scale="0.15 0.15 0.15" geometry="primitive:circle" rotation="0 180 0" material="transparent:true;src:#rotationTexLeft;visible:true;side:double"></a-entity>
    </a-entity>



    <!--Zoombuttons-->
    <a-entity id="zoomButtons">
        <a-entity id="zoomInButton" position="-0.88 0.67 -1.75" scale="0.2 0.2 0.2" geometry="primitive:circle" material="src:#lengthPlus; transparent: true;"></a-entity>
        <a-entity id="zoomOutButton" position="0.9 0.67 -1.75" scale="0.2 0.2 0.2" geometry="primitive:circle" material="src:#lengthMinus; transparent: true;"></a-entity>
    </a-entity>

    <!--Environment entities-->
    <!--skateobject-->
    <a-entity id="skateobject">
        <a-entity id="skateobjectslab" geometry="primitive:box" position="-9 0.2 -6.70" rotation="0 45 90" scale="0.45 5 1.6" material="src: #concretefloor; repeat: 2 1"></a-entity>
        <a-entity id="skateobjectslab2" geometry="primitive:box" position="-9 .4 -6.70" rotation="0 45 90" scale="0.45 3 1.3" material="src: #concretefloor; repeat: 2 1"></a-entity>
        <a-entity id="skateobjectcylinder" position="-9.55 0.83 -6.02" scale="0.1 0.8 0.1" geometry="primitive:cylinder" material="src: #chrometexture"></a-entity>
        <a-entity id="skateobjectcylinder2" position="-8.52 0.4 -1.8" scale="0.1 0.8 0.1" geometry="primitive:cylinder" material="src: #chrometexture"></a-entity>
        <a-entity id="skateobjectcylinder3" rotation="95.5 13.8 0" position="-9.03 1 -3.91" scale="0.05 4.65 0.05" geometry="primitive:cylinder" material="src: #chrometexture"></a-entity>
    </a-entity>
    <a-entity id="ramp">
        <a-entity id="rampp1" geometry="primitive:box" position="5.9 -0.21 -7.25" rotation="0 45 0" scale="2 2 2" material="src: #plywood"></a-entity>
        <a-entity id="rampp2" geometry="primitive:box" position="7.96 -0.58 -5.21" rotation="0 135 10" scale="4.35 2 2" material="src: #plywood"></a-entity>
    </a-entity>
    <!--walls-->
    <a-entity id="walls">
        <a-entity id="gif-wall" mixin="wallmix" position="0 2.4 6.5" ></a-entity>
        <a-entity id="wall1" mixin="wallmix" position="-8.7 2.4 2.95" rotation="0 -45 0"></a-entity>
        <a-entity id="wall2" mixin="wallmix" position="8.7 2.4 2.95" rotation="0 45 0"></a-entity>
        <a-entity id="wall3" mixin="wallmix" position="12.3 2.4 -5.9" rotation="0 90 0" material="shader:flat; "></a-entity>
        <a-entity id="wall4" mixin="wallmix" position="-12.3 2.4 -5.9" rotation="0 90 0" material="shader:flat; "></a-entity>
        <a-entity id="wall5" mixin="wallmix" position="0 2.58 -18.2" material="shader:flat"></a-entity>
        <a-entity id="wall6" mixin="wallmix" position="0 2.58 -18.2" material="shader:flat"></a-entity>
        <a-entity id="wall7" mixin="wallmix" position="8.4 2.6 -14.5" material="shader:flat;" rotation="0 135 0"></a-entity>
        <a-entity id="wall8" mixin="wallmix" position="-8.58 2.45 -14.48" material="shader:flat;" rotation="0 45 0"></a-entity>
    </a-entity>

    <!--Floor base Entity-->
    <a-entity id="floor" geometry="mergeTo:null;depth:40;height:0.02;width:40" material="shader:flat;repeat:  40 40;src:./img/textures/floor/texture_floor.jpg"></a-entity>

    <!-- skybox Picker -->
    <a-entity id="skybox-picker" position="3.6 2.74 -2.95" rotation="0 -45 0">
        <a-entity id="sky-text" position="-0.31 0.83 0" bmfont-text="text:Sky color:;color:#ffffff;lineHeight:40.18;letterSpacing:2.68;width:1009.6999999999999"></a-entity>
        <a-entity id="skybox-color1" position="0 0 0.2" geometry="primitive:circle;thetaLength:45;thetaStart:45;segments:8;radius:0.6" material="color:#ff0000; shader: flat"></a-entity>
        <a-entity id="skybox-color2" position="0 0 0.2" geometry="primitive:circle;thetaLength:45;thetaStart:0;segments:8;radius:0.6" material="color:#00ff40; shader: flat"></a-entity>
        <a-entity id="skybox-color3" position="0 0 0.2" geometry="primitive:circle;thetaLength:45;thetaStart:-45;segments:8;radius:0.6" material="color:#ffff00; shader: flat"></a-entity>
        <a-entity id="skybox-color4" position="0 0 0.2" geometry="primitive:circle;thetaLength:45;thetaStart:-90;segments:8;radius:0.6" material="color:#0000ff; shader: flat"></a-entity>
        <a-entity id="skybox-color5" position="0 0 0.2" geometry="primitive:circle;thetaLength:45;thetaStart:-135;segments:8;radius:0.6" material="color:#f47742; shader: flat"></a-entity>
        <a-entity id="skybox-color6" position="0 0 0.2" geometry="primitive:circle;thetaLength:45;thetaStart:-180;segments:8;radius:0.6" material="color:#f442ee; shader: flat"></a-entity>
        <a-entity id="skybox-color7" position="0 0 0.2" geometry="primitive:circle;thetaLength:45;thetaStart:-225;segments:8;radius:0.6" material="color:#42f4ce; shader: flat"></a-entity>
        <a-entity id="skybox-color8" position="0 0 0.2" geometry="primitive:circle;thetaLength:45;thetaStart:-270;segments:8;radius:0.6" material="color:#2f1f3f; shader: flat"></a-entity>
    </a-entity>

    <!-- hoverboard api pictures -->
    <a-entity id="hoverboard-pictures" position="0 3 6">
        <a-entity id="hoverboard-picture-1" mixin="gifs" position="3.30 0 0" material="src: "></a-entity>
        <a-entity id="hoverboard-picture-2" mixin="gifs" material="src: "></a-entity>
        <a-entity id="hoverboard-picture-3" mixin="gifs" position="-3.30 0 0" material="src: "></a-entity>
    </a-entity>

    <!-- hoverboard save -->
    <a-entity id="save-hoverboard" position="-2.2 0.50 -1.75" rotation="0 20 0">
        <a-entity id="saveButton" scale="0.8 0.4 0.4" geometry="primitive:plane" material="src:#save-button-png;"></a-entity>
    </a-entity>

    <!-- cloned hoverboard -->
    <a-entity id="cloned-hoverboard" position="0 0 7">

    </a-entity>
    <!--Skybox-->
    <a-sky id="sky" color="#73d8ed"></a-sky>
</a-scene>
</body>
</html>
