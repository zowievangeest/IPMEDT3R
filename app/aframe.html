<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groep R - Bram Valstar / Zowie van Geest</title>
    <script src="js/aframe-v0.3.2.min.js"></script>
    <script src="js/aframefunctions.js"></script>
</head>
<body>
<a-scene>
    <!--Aframe ASSETS-->
    <a-assets>
        <!--Hoverboard base-->
        <a-asset-item id="hoverboard-base-obj" src="./models/hoverboard_base/hoverboard_base.obj"></a-asset-item>
        <a-asset-item id="hoverboard-base-mtl" src="./models/hoverboard_base/hoverboard_base.mtl"></a-asset-item>

        <!--Hoverboard stroke-->
        <a-asset-item id="hoverboard-stroke-blue-obj" src="./models/hoverboard_stroke/hoverboard_stroke.obj"></a-asset-item>
        <a-asset-item id="hoverboard-stroke-blue-mtl" src="./models/hoverboard_stroke/hoverboard_stroke.mtl"></a-asset-item>

        <!--Floor texture-->
        <img id="floor" src="./img/textures/floor/texture_floor.jpg"></img>
    </a-assets>

    <!--Camera-->
    <a-camera camera="" position="" rotation="" look-controls="" wasd-controls="" scale="" visible="">
        <a-cursor color="white" material="" raycaster="" cursor="" geometry="" position="" rotation="" scale="" visible=""></a-cursor>
    </a-camera>

    <!--Hoverboard base OBJ-->
    <a-entity id="hoverboard" position="0 0.9 -3.65">
        <!--Hoverboard base OBJ-->
        <a-entity id="hoverboard-base" obj-model="obj: #hoverboard-base-obj; mtl: #hoverboard-base-mtl" position="0 0 0" rotation="0 180 0" scale="" visible="" material=""></a-entity>

        <!--Hoverboard stroke OBJ-->
        <a-entity id="hoverboard-stroke-blue" obj-model="obj: #hoverboard-stroke-blue-obj; mtl: #hoverboard-stroke-blue-mtl" position="0 0 0" rotation="0 180 0" scale="" visible="" material=""></a-entity>
    </a-entity>

    <!--Floor base Entity-->
    <a-entity id="floor" position="0 0 0" rotation="0 0 0" geometry="height:0.02;depth:40;width:40" material="src: #floor; repeat: 40 40"></a-entity>

    <!--Skybox-->
    <a-sky id="sky" color="#73d8ed"></a-sky>
</a-scene>
</body>
</html>
